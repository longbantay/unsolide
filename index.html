<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gleishalle</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #fff; overflow: hidden; }
    model-viewer { width: 100vw; height: 100vh; }
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      height: 60px;
      z-index: 10;
    }
    .instagram-link {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'ChelseaMarket', sans-serif;
      font-size: 18px;
      color: black;
      text-decoration: none;
      z-index: 10;
    }
    .instagram-link:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo_schwarz.png" alt="Logo" class="logo">

  <!-- Instagram Link -->
  <a href="https://www.instagram.com/wirsindunsolide/" class="instagram-link" target="_blank">Instagram</a>

  <!-- 3D Modell -->
  <model-viewer src="duck.glb" alt="3D Scan" auto-rotate camera-controls background-color="#ffffff"></model-viewer>

</body>
</html>
