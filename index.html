<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Scan Viewer</title>
  <style>
    @font-face {
      font-family: 'ChelseaMarket';
      src: url('ChelseaMarket.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background: #ffffff;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      height: 60px;
    }

    .instagram-link {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'ChelseaMarket', sans-serif;
      font-size: 18px;
      color: black;
      text-decoration: none;
    }

    .instagram-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo_schwarz.png" alt="Logo" class="logo">

  <!-- Instagram Link -->
  <a href="https://www.instagram.com/wirsindunsolide/" class="instagram-link" target="_blank">Instagram</a>

  <!-- Three.js Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/OBJLoader.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(0, 1, 1).normalize();
    scene.add(directionalLight);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enableZoom = true;

    let object;
    const loader = new THREE.OBJLoader();
    loader.load(
      'https://drive.google.com/uc?export=download&id=16sDQjOiDvUTZeb1Q9aaMNy6HIxRiZf0F',
      function (obj) {
        object = obj;
        object.scale.set(1, 1, 1);
        object.rotation.y = Math.PI;
        object.visible = false;
        scene.add(object);

        // Sanftes Einblenden
        const fadeInDuration = 2;
        let opacity = 0;
        const fadeIn = () => {
          if (opacity < 1) {
            opacity += 0.01;
            object.traverse(child => {
              if (child.isMesh) {
                if (!child.material.transparent) child.material.transparent = true;
                child.material.opacity = opacity;
              }
            });
          }
        };

        animate = function () {
          requestAnimationFrame(animate);
          if (object) {
            fadeIn();
            object.rotation.y += 0.002;
          }
          controls.update();
          renderer.render(scene, camera);
        };

        animate();
      },
      function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% geladen');
      },
      function (error) {
        console.error('Fehler beim Laden:', error);
      }
    );

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
