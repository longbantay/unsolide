<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer - Ente</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ffffff;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

  // Szene, Kamera, Renderer
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Licht
  const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
  scene.add(ambientLight);

  // Steuerung
  const controls = new OrbitControls(camera, renderer.domElement);

  // Model Loader (Ente)
  const loader = new GLTFLoader();
  loader.load(
    'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/glTF/AnimatedCube/glTF/AnimatedCube.gltf',  // Hier die URL der Test-Ente
    function (gltf) {
      scene.add(gltf.scene);
      gltf.scene.scale.set(1, 1, 1); // Optional: Größer/Kleiner machen
      gltf.scene.rotation.y = Math.PI; // Optional: Drehen
    },
    undefined,
    function (error) {
      console.error('Fehler beim Laden des Modells:', error);
    }
  );

  // Animation
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Fenstergrößen-Änderung beachten
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
