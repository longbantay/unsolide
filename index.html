<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>im Aufbau...</title>
  <style>
    @font-face {
      font-family: 'ChelseaMarket';
      src: url('ChelseaMarket.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background: #ffffff;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      height: 60px;
    }

    .instagram-link {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'ChelseaMarket', sans-serif;
      font-size: 18px;
      color: black;
      text-decoration: none;
    }

    .instagram-link:hover {
      text-decoration: underline;
    }

    /* Modell View Container */
    #model-container {
      width: 100%;
      height: 100vh; /* Nimmt die ganze HÃ¶he ein */
    }
  </style>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <!-- Logo -->
  <img src="logo_schwarz.png" alt="Logo" class="logo">

  <!-- Instagram Link -->
  <a href="https://www.instagram.com/wirsindunsolide/" class="instagram-link" target="_blank">Instagram</a>

  <!-- 3D Modell View Container -->
  <div id="model-container">
    <model-viewer 
      src="Duck.glb" 
      alt="3D Modell der Gleishalle" 
      auto-rotate 
      camera-controls
      environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
      style="width: 100%; height: 100%;">
    </model-viewer>
  </div>

</body>
</html>
